<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Pagos - Escuela del Sanador</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --gradient: linear-gradient(135deg, #4CAF50, #2196F3);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .verification-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo i {
            font-size: 60px;
            color: var(--primary-color);
        }
        
        .logo h2 {
            color: #333;
            margin-top: 15px;
        }
        
        .verification-section {
            display: none;
        }
        
        .verification-section.active {
            display: block;
        }
        
        .token-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 30px 0;
        }
        
        .token-input {
            width: 60px;
            height: 60px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #ddd;
            border-radius: 10px;
            transition: all 0.3s;
        }
        
        .token-input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }
        
        .btn-primary-custom {
            width: 100%;
            padding: 15px;
            background: var(--gradient);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn-primary-custom:hover {
            transform: translateY(-2px);
        }
        
        .btn-primary-custom:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .timer {
            text-align: center;
            color: #666;
            margin: 20px 0;
        }
        
        .info-text {
            text-align: center;
            color: #999;
            font-size: 14px;
            margin-top: 20px;
        }
        
        .resend-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .resend-link button {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            text-decoration: underline;
        }
        
        .resend-link button:disabled {
            color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="verification-card">
        <div class="logo">
            <i class="fas fa-graduation-cap"></i>
            <h2>Escuela del Sanador</h2>
            <p class="text-muted">Portal de Pagos</p>
        </div>
        
        <!-- Email Section -->
        <div id="emailSection" class="verification-section active">
            <h4 class="text-center mb-3">Ingresa tu Email</h4>
            
            <div id="emailAlert"></div>
            
            <form id="emailForm">
                <div class="mb-3">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i> Correo Electr√≥nico
                    </label>
                    <input type="email" 
                           class="form-control" 
                           id="email" 
                           placeholder="tu-email@ejemplo.com"
                           required>
                </div>
                
                <button type="submit" class="btn-primary-custom" id="btnEnviarEmail">
                    Continuar
                    <span class="spinner" id="emailSpinner"></span>
                </button>
            </form>
            
            <div class="info-text">
                <p>Te enviaremos un c√≥digo de verificaci√≥n</p>
            </div>
        </div>
        
        <!-- Token Section -->
        <div id="tokenSection" class="verification-section">
            <h4 class="text-center mb-3">C√≥digo de Verificaci√≥n</h4>
            <p class="text-center text-muted">C√≥digo enviado a:</p>
            <p class="text-center fw-bold" id="emailDisplay"></p>
            
            <div id="tokenAlert"></div>
            
            <form id="tokenForm">
                <div class="token-inputs">
                    <input type="text" class="token-input" maxlength="1" id="token1" required>
                    <input type="text" class="token-input" maxlength="1" id="token2" required>
                    <input type="text" class="token-input" maxlength="1" id="token3" required>
                    <input type="text" class="token-input" maxlength="1" id="token4" required>
                </div>
                
                <div class="timer" id="timer">
                    <i class="fas fa-clock"></i> Tiempo restante: <span id="timeLeft">5:00</span>
                </div>
                
                <button type="submit" class="btn-primary-custom" id="btnVerificar">
                    Verificar C√≥digo
                    <span class="spinner" id="tokenSpinner"></span>
                </button>
            </form>
            
            <div class="resend-link">
                <button id="btnReenviar" disabled>
                    <i class="fas fa-redo"></i> Reenviar c√≥digo
                </button>
            </div>
            
            <div class="info-text">
                <a href="#" id="btnCambiarEmail" style="color: var(--primary-color);">
                    <i class="fas fa-arrow-left"></i> Cambiar email
                </a>
            </div>
        </div>
        
        <!-- Success Section -->
        <div id="successSection" class="verification-section">
            <div class="text-center">
                <i class="fas fa-check-circle" style="font-size: 60px; color: var(--primary-color); margin-bottom: 20px;"></i>
                <h4>¬°Verificaci√≥n Exitosa!</h4>
                <p class="text-muted">Redirigiendo...</p>
                <div class="spinner" style="display: inline-block; margin: 20px auto;"></div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        console.log('‚úÖ JavaScript cargado');
        
        let timerInterval;
        let timeRemaining = 300;
        let intentos = 0;
        const maxIntentos = 3;
        
        // Auto-avance en inputs de token
        document.querySelectorAll('.token-input').forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1 && index < 3) {
                    document.getElementById(`token${index + 2}`).focus();
                }
            });
            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                    document.getElementById(`token${index}`).focus();
                }
            });
        });
        
        // Enviar email
        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('üì§ Formulario enviado');
            
            const email = document.getElementById('email').value;
            const spinner = document.getElementById('emailSpinner');
            const btn = document.getElementById('btnEnviarEmail');
            const alertDiv = document.getElementById('emailAlert');
            
            spinner.style.display = 'inline-block';
            btn.disabled = true;
            
            try {
                console.log('üîÑ Enviando a API...');
                const response = await fetch('api/enviar_token.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email })
                });
                
                const data = await response.json();
                console.log('üì¶ Respuesta:', data);
                
                if (data.success) {
                    // Cambiar a secci√≥n de token
                    document.getElementById('emailSection').classList.remove('active');
                    document.getElementById('tokenSection').classList.add('active');
                    document.getElementById('emailDisplay').textContent = email;
                    
                    // Iniciar timer
                    startTimer();
                    document.getElementById('token1').focus();
                } else {
                    alertDiv.innerHTML = `
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-circle"></i> ${data.message}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('‚ùå Error:', error);
                alertDiv.innerHTML = `
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-circle"></i> Error de conexi√≥n. Intente nuevamente.
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
            } finally {
                spinner.style.display = 'none';
                btn.disabled = false;
            }
        });
        
        // Verificar token
        document.getElementById('tokenForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('üîê Verificando token...');
            
            const token = document.getElementById('token1').value +
                         document.getElementById('token2').value +
                         document.getElementById('token3').value +
                         document.getElementById('token4').value;
            
            const spinner = document.getElementById('tokenSpinner');
            const btn = document.getElementById('btnVerificar');
            const alertDiv = document.getElementById('tokenAlert');
            
            if (token.length !== 4) {
                alertDiv.innerHTML = `
                    <div class="alert alert-warning">Ingrese los 4 d√≠gitos</div>
                `;
                return;
            }
            
            spinner.style.display = 'inline-block';
            btn.disabled = true;
            intentos++;
            
            try {
                const response = await fetch('api/verificar_token.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        token: token,
                        email: document.getElementById('email').value
                    })
                });
                
                const data = await response.json();
                console.log('üîê Respuesta verificaci√≥n:', data);
                
                if (data.success) {
                    // Mostrar √©xito
                    document.getElementById('tokenSection').classList.remove('active');
                    document.getElementById('successSection').classList.add('active');
                    
                    // Redirigir despu√©s de 2 segundos
                    setTimeout(() => {
                        window.location.href = data.redirect || 'verificar.php';
                    }, 2000);
                } else {
                    alertDiv.innerHTML = `
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-circle"></i> ${data.message}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    `;
                    
                    if (intentos >= maxIntentos) {
                        btn.disabled = true;
                        alertDiv.innerHTML += '<div class="alert alert-warning">M√°ximo de intentos alcanzado</div>';
                    }
                }
            } catch (error) {
                console.error('‚ùå Error:', error);
                alertDiv.innerHTML = `
                    <div class="alert alert-danger">Error de conexi√≥n. Intente nuevamente.</div>
                `;
            } finally {
                spinner.style.display = 'none';
                if (intentos < maxIntentos) {
                    btn.disabled = false;
                }
            }
        });
        
        // Timer
        function startTimer() {
            console.log('‚è±Ô∏è Timer iniciado');
            timerInterval = setInterval(() => {
                timeRemaining--;
                
                const minutes = Math.floor(timeRemaining / 60);
                const seconds = timeRemaining % 60;
                
                document.getElementById('timeLeft').textContent = 
                    `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById('timer').innerHTML = 
                        '<i class="fas fa-times-circle"></i> C√≥digo expirado';
                    document.getElementById('btnVerificar').disabled = true;
                    document.getElementById('btnReenviar').disabled = false;
                }
            }, 1000);
        }
        
        // Reenviar c√≥digo
        document.getElementById('btnReenviar').addEventListener('click', async () => {
            console.log('üîÑ Reenviando c√≥digo...');
            const btn = document.getElementById('btnReenviar');
            btn.disabled = true;
            
            clearInterval(timerInterval);
            timeRemaining = 300;
            intentos = 0;
            
            document.querySelectorAll('.token-input').forEach(input => input.value = '');
            
            const email = document.getElementById('email').value;
            
            try {
                const response = await fetch('api/enviar_token.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email, reenviar: true })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('tokenAlert').innerHTML = `
                        <div class="alert alert-success">Nuevo c√≥digo enviado</div>
                    `;
                    startTimer();
                    document.getElementById('btnVerificar').disabled = false;
                    document.getElementById('token1').focus();
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
        
        // Cambiar email
        document.getElementById('btnCambiarEmail').addEventListener('click', (e) => {
            e.preventDefault();
            console.log('‚Ü©Ô∏è Volviendo a email...');
            
            clearInterval(timerInterval);
            document.getElementById('emailSection').classList.add('active');
            document.getElementById('tokenSection').classList.remove('active');
            
            document.getElementById('email').value = '';
            document.querySelectorAll('.token-input').forEach(input => input.value = '');
            
            timeRemaining = 300;
            intentos = 0;
        });
        
        console.log('‚úÖ Event listeners registrados');
    </script>
</body>
</html>
